<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etheris Chat</title>
    <link rel="icon" href="Etheris-F.png" type="image/png" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        overflow: hidden;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 300;
        opacity: 0.8;
        text-align: center;
        z-index: 1;
      }

      /* Mobile only */
      @media (max-width: 768px) {
        body {
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px);
          background-color: rgba(0, 0, 0, 0.6);
        }

        h1 {
          font-family: "Poppins", sans-serif;
          font-size: 2.8rem;
          font-weight: 200;
          text-align: center;
          letter-spacing: 1px;
          color: white;
        }
      }

      /* Animação de entrada com blur e transições de cor */
      .fade-sequence {
        animation: fadeInOutSequence 10s ease-in-out forwards;
      }

      @keyframes fadeInOutSequence {
        0% {
          color: white;
          background-color: black;
          filter: blur(8px);
        }
        25% {
          color: white;
          background-color: black;
          filter: blur(0);
        }
        50% {
          color: black;
          background-color: white;
          filter: blur(8px);
        }
        75% {
          color: black;
          background-color: white;
          filter: blur(0);
        }
        100% {
          color: white;
          background-color: black;
          filter: blur(0);
        }
      }
    </style>
  </head>
  <body class="fade-sequence">
    <h1>Converse com a Etheris</h1>

    <!-- Tawk.to Widget -->
    <script type="text/javascript">
      var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();

        var s1 = document.createElement("script"),
            s0 = document.getElementsByTagName("script")[0];

        s1.src = 'https://embed.tawk.to/686f2e7cc9834e1916741de8/1ivp4r64m';
        s1.charset = 'UTF-8';
        s1.setAttribute('crossorigin', '*');
        s0.parentNode.insertBefore(s1, s0);
      })();
    </script>
  </body>
</html>
