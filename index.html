<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etheris Chat</title>
    <!-- Favicon -->
    <link rel="icon" href="Etheris-F.png" type="image/png" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000; /* Tela preta inicial */
        color: #fff; /* Texto branco inicial */
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        transition: background-color 3s ease; /* Transição lenta de fundo */
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 300;
        opacity: 0.8;
        text-align: center;
        filter: blur(8px);
        opacity: 0;
        transition: color 3s ease;
        /* animação blur-in */
        animation: blurIn 1.8s ease-out forwards;
      }

      /* Animação de entrada com blur */
      @keyframes blurIn {
        0% {
          opacity: 0;
          filter: blur(8px);
        }
        100% {
          opacity: 0.8;
          filter: blur(0);
        }
      }
    </style>
  </head>
  <body>
    <h1 id="chatTitle">Converse com a Etheris</h1>

    <!-- Tawk.to Widget -->
    <script type="text/javascript">
      var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
      (function () {
        var s1 = document.createElement("script"),
            s0 = document.getElementsByTagName("script")[0];
        s1.async = true;
        s1.src = 'https://embed.tawk.to/686f2e7cc9834e1916741de8/1ivp4r64m';
        s1.charset = 'UTF-8';
        s1.setAttribute('crossorigin', '*');
        s0.parentNode.insertBefore(s1, s0);
      })();

      // Função para alterar cor do texto e fundo com transição suave
      function transitionColors() {
        const title = document.getElementById('chatTitle');
        const body = document.body;

        let cycles = 0;
        const maxCycles = 2;

        // Começa com texto branco, fundo preto (já configurado no CSS)
        title.style.color = '#fff';
        body.style.backgroundColor = '#000';

        // Delay para o blur-in terminar antes de iniciar o ciclo
        setTimeout(() => {
          let isBlackText = false;

          const interval = setInterval(() => {
            if (cycles >= maxCycles) {
              clearInterval(interval);
              // Finaliza com texto branco e fundo preto definitivo
              title.style.color = '#fff';
              body.style.backgroundColor = '#000';
              return;
            }

            if (isBlackText) {
              // Texto branco, fundo preto
              title.style.color = '#fff';
              body.style.backgroundColor = '#000';
            } else {
              // Texto preto, fundo branco
              title.style.color = '#111';
              body.style.backgroundColor = '#fff';
            }

            isBlackText = !isBlackText;
            cycles++;
          }, 4000); // 4 segundos para cada transição lenta
        }, 2000); // espera 2s para blur-in completar antes de começar
      }

      window.onload = transitionColors;
    </script>
  </body>
</html>
